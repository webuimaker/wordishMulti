<!-- ================ Testimonial Section ================ -->
<div class="container-fluid testimonialsection" id="media">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 text-center">
				<h2>{{site.data.[page.lang].media.title}}</h2>
				<p>{{site.data.[page.lang].media.desc}}</p>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 text-center mTop25">
				<div class="carousel slide cars-slide " data-ride="carousel" id="in-media">
					<!-- Bottom Carousel Indicators -->
					<ol class="carousel-indicators">
						{% for testi in {{site.data.[page.lang].media.medias}} limit:4 %}
							<li data-target="#in-medial" data-slide-to="{{forloop.index}}" class="{% if forloop.first %}active {% endif %}"></li>
						{%endfor%}
					</ol>
					<!-- Carousel Slides / Quotes -->
					<div class="carousel-inner">
						{% for testi in {{site.data.[page.lang].media.medias}} limit:4   %}
						  <!-- Quote -->
						  <div class="item {% if forloop.first %}active {% endif %} ">
							<blockquote>
							  <div class="row">
								<div class="col-sm-12 text-center">
								  <div class="testi-img">
										<img class="img-circle" src="{{site.baseurl}}{{testi.image}}" alt="{{testi.image}}">
									</div>
								</div>
								<div class="col-sm-12">
								  <p>{{testi.comments}}</p>
								  <p class="readmore"><a href="{{site.baseurl}}in-media/" target="_blank">Read More..</a></p>
								  <figure><img src="{{site.baseurl}}{{testi.logo}}" alt="{{testi.logo}}"></figure>
								</div>
							  </div>
							</blockquote>
						  </div>
						  {% endfor %}
					</div>
					<!-- Carousel Buttons Next/Prev -->
					<a data-slide="prev" href="#in-media" class="left carousel-control"><i class="fa fa-chevron-left"></i></a>
					<a data-slide="next" href="#in-media" class="right carousel-control"><i class="fa fa-chevron-right"></i></a>
				</div>                          
            </div>
		</div>
	</div>
</div>
