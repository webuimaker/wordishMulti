<!-- ================ Awards Section ================ -->
<div class="container awardsection">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<h2>{{site.data.[page.lang].award.title}}</h2>
			<ul>
				{% for award in {{site.data.[page.lang].award.awards}} %}
					<li><img src="{{site.baseurl}}{{award.image}}" alt=""></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
