
<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="lineModalLabel">Book a Demo Now</h3>
		</div>
			<div class="modal-body">
				<!-- content goes here -->
			<form action="https://formspree.io/{{site.email}}" method="POST">
				  <div class="form-group">
					<label for="exampleInputName">{{site.data.[page.lang].book-demo.name}} </label>
					<input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name" required>
				  </div>
				  <div class="form-group">
					<label for="exampleInputRole">{{site.data.[page.lang].book-demo.role}}</label>
					<input type="email" class="form-control" id="exampleInputRole" placeholder="Enter Role" required>
				  </div>				  
				  <div class="form-group">
					<label for="exampleInputOrg">{{site.data.[page.lang].book-demo.organization}}</label>
					<input type="text" class="form-control" id="exampleInputOrg" placeholder="Enter Origination/Clinic " required>
				  </div>		  
				  <div class="form-group">
					<label for="exampleInputTel">{{site.data.[page.lang].book-demo.telephone}} </label>
					<input type="email" class="form-control" id="exampleInputTel" placeholder="Enter Telephone Number" required>
				  </div>
				  <div class="form-group">
					<label for="exampleInputEmail1">{{site.data.[page.lang].book-demo.email}}</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
				  </div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button type="submit" class="btn btn-green mTop25">Submit</button>
				</div>
			</div>
       </form>

		</div>
		
	</div>
  </div>
</div>
