  - image: "/images/cases/labour-ward.jpg"
    heading: "förlossningsavdelning"
    desc: "Gravida kvinnor möter ännu fler utmaningar än någon annan på grund av språkbarriärer. Vår forskning visar att många kvinnor som kommer till förlossningsavdelningar nekar användningen av tolkar eftersom de tycker att de kompromissar deras integritet genom att prata med läkaren eller barnmorska med hjälp av en främling. De känner att integriteten kompromissas i sådana situationer. Det finns en stor könsaspekt också när det gäller kvinnors hälsa. Helen har visat sig vara en problemlösning här."
    btnText: "Read More"
    btnUrl: "#"
  - image: "/images/cases/emergency.jpg"
    heading: "ER"
    desc: "I akutrummen är patientbesök mycket oförutsägbara. När patienter som behöver tolkningsstöd dyker upp och behöver omedelbar behandling, lämnas vårdpersonalen hjälplös. På grund av låg tillgänglighet hos tolkar måste patienterna ofta vänta länge och behandlingen försenas som ett resultat. Med hjälp av Helen kan läkare och sjuksköterskor snabbt ha en dialog med patienten, utan förseningar, och ge snabb behandling."
    btnText: "Read More"
    btnUrl: "#"
  - image: "/images/cases/primary-care.jpg"
    heading: "Primärvård"
    desc: "Att förstahandbedöma patienter och långa köer har alltid varit utmanande för primärvårdskliniker. Dessutom är det problem med dålig kvalitet på tolkar, som inte är medicinskt certifierade och missförstånd som orsakas av detta. Helen tillhandahåller en perfekt plattform för att hjälpa vårdklinikerna att göra triage, ta upp bakgrunden, överföra behandlingsplanen och instruktioner för patienterna medan de är i väntrummet eller undersökningsrummet."
    btnText: "Read More"
    btnUrl: "#"
  - image: "/images/cases/dental.jpg"
    heading: "Tandvård"
    desc: "Tandvård är ett viktigt segment som lider på grund av otillräckligt kommunikationsstöd för personalen och patienten. Helen erbjuder ett enkelt och interaktivt verktyg som passar behoven hos en tandvårdsklinik. Vare sig en fråga om några detaljer till patienten i receptionen, intervju med patienten i undersökningsrummet eller att ge information om tandläkarprocedurerna, är Helen där för att hjälpa dig i ditt arbete."
    btnText: "Read More"
    btnUrl: "#"
  - image: "/images/cases/beyond-healthcare.jpg"
    heading: "Utöver sjukvården "
    desc: "Vi följer ett service-designbaserat tillvägagångssätt för att lösa kommunikationshinderna inom olika sociala vårdorganisationer. Helen kan anpassas för att passa alla sociala sammanhang, t.ex. sysselsättning eller banktjänster. Vi förstår dina dagliga scenarier och utvecklar aktivt innovativa implementeringar av Helen som passar direkt in i ditt arbetsflöde. Detta gör att du effektivt kan övervinna de språkliga hinder som uppstår."
    btnText: "Read More"
    btnUrl: "#"