title: "Helen Uppdraget "
desc: "<p>Genom Helen förutser vi en värld där språk inte skiljer människor. Vi strävar efter att nå ut till hälso- och sjukvården i Sverige och till resten av världen där språkbarriärer påverkar vårdkvaliteten. Vi ser Helen som en innovativ e-hälsolösning för framtiden, vilket stödjer hälso- och sjukvårdspersonal och patienter globalt.</p> <p>Helen används för närvarande i en mängd olika inställningar genom Sverige och kan anpassas för alla mänskliga interaktionstjänster.</p>"
